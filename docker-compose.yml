version: '3.9'
services:
  db:
    profiles:
      - all
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DATABASE=postgres
    volumes:
      - pgsql-volume:/var/lib/postgresql/data

  redis:
    profiles:
      - all
    image: redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    profiles:
      - backend
      - all
    depends_on:
      - db
      - redis
    build:
      dockerfile: Dockerfile
      context: .
      target: install
    volumes:
      - ./src:/app/src:cached
      - ./prisma:/app/prisma:cached
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@localhost:5432/postgres
      - REDIS_CONNECTION_STRING=redis://redis:6379
    env_file:
      - .env
    ports:
      - "3000:3000"
    command: ['pnpm', 'run', 'start:dev']

volumes:
  pgsql-volume:
